<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/cart.css">
  <link rel="stylesheet" type="text/css" href="css/media.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <title>Game Demo Store</title>
</head>

<body>
  <!-- Nav -->
  <header class="header" id="top">
    <h3 class="header-title">Demo store for games</h3>
    <hr>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Games<span class="sr-only">(current)</span></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Consoles</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="index.html#ps">PlayStation</a>
              <a class="dropdown-item" href="index.html#box">Xbox</a>
            </div>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="cart.html"><i class="material-icons">shopping_cart</i><span id="cartNum"> 0</span> Items in Shopping Cart</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
<!-- Content -->
  <div class="container-fluid">
    <div class="carDetails">
      <div class="cartHeader">
        <h3>Shopping Cart</h3>
      </div>

      
      <div class="cartBody">
        <div class="row">
          <div class="col cart-body">
						<span class="cart-heading">Items:</span>
						<br>
						<p class="cart-items" id="cart-input-item-ff8"></p>
						<p class="cart-items" id="cart-input-item-mgs"></p>
						<p class="cart-items" id="cart-input-item-mgs4"></p>
						<p class="cart-items" id="cart-input-item-halo"></p>
						<p class="cart-items" id="cart-input-item-gow"></p>
						<p class="cart-items" id="cart-input-item-dr3"></p>
          </div>
          <div class="col cartPrice">
            <span class="cart-heading" id="cart-sub">Subtotal:</span><span id="cart-input-sub"></span>
						<br>
						<span class="cart-heading" id="cart-tax">Tax:</span><span id="cart-input-tax"></span>
						<br>
						<span class="cart-heading" id="cart-total">Total:</span><span id="cart-input-total"></span>
          </div>
        </div>
      </div>
    </div>

  </div>








<!-- footer  -->
  <div>
    <a href="#top">
      <i class="material-icons goback">expand_less</i>
    </a>
  </div>
  <footer>
    <p>Thank you for visiting my demo store page. Feel free to check you my Portfolio: <a id="portfolio" href="https://snakevs2.github.io/Portfolio/">Snakevs2</a></p>
  </footer>



  <script src="script/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
